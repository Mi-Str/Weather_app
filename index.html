<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Weather App</title>
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"/>

  <link rel="stylesheet" href="asset/css/style.css">

</head>
<body>
  <div>

  <header class="container">    
    <h1 class="main-header text-center" id="header-text">Weather App</h1>
  </header>
  
  <nav class="container" id="nav">
    <p class="no-search">Use the search bar to get weather information on a city.</p>    
    <input class="search" id = "search" type="text" placeholder="Enter a city to see the weather:">
</nav>

  <main class="container">
    <h3 class="card-title">Today's weather</h3>   
    
    <div class="weather row gx-2">      
      <div class="col">
        <div class="card" style="width: 30vw">
          
          <div class="card-body">           
            <p class="card-text">High Temp</p>
            <p class="card-text">Humidity</p>
            <p class="card-text">Wind speed</p>
          </div>
        </div>
      </div>
    </div>    
  </main>

    <div class="history"></div>   

  <section class = "container">
    <h3 class="card-title" id="loading">Loading 5-Day Forecast...</h3>   
         
    <div class="card"></div>                 
           
  </section>

  <footer class="container"> 
  </footer>
</div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="asset/js/script.js"></script>
</body>
</html>
